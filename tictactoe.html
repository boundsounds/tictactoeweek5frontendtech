<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    

<link rel="stylesheet" href=
"https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
          integrity=
"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictactoe.css">
    
</head>
<body>
    <div class="container-fluid">
    <h1>Tic-Tac-Toe!</h1>

    <br>
    <br>
    <h3 id="display-turn" >
        PLAYER 1'S TURN
      </h3>
  </div>
  <div class="alert alert-success" role="alert" id="winner">
    
  </div>
  <br>
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-4">   </div>
          <div class="col-lg-4">
            <center>
                <table>
                    <tr>
                        <td colspan="3">
                    </tr>
                    <tr>
                        <td>
                            <button class="sq1 r"></button>
                        </td>
                        <td>
                            <button class="sq2 r"></button>
                        </td>
                        <td>
                            <button class="sq3 r"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sq4 r"></button>
                        </td>
                        <td>
                            <button class="sq5 r"></button>
                        </td>
                        <td>
                            <button class="sq6 r"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sq7 r"></button>
                        </td>
                        <td>
                            <button class="sq8 r"></button>
                        </td>
                        <td>
                            <button class="sq9 r"></button>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <input type="button" 
                           class="reset btn btn-lg  btn-block"
                           value="RESET" onClick="reset()" />
                </center>
            </div>
            <div class="col-lg-4">   </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictactoe.js"></script>
</body>
  
</html>
